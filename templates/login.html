<!-- prettier-ignore -->
{% extends "layout.html" %}

<!-- prettier-ignore -->
{% block main %}
<div class="mt-4">
	<!-- Add margin-top to create space between nav and form -->
	<form action="/login" method="post" class="mx-auto" style="max-width: 300px">
		<div class="mb-3">
			<input
				autocomplete="off"
				autofocus
				class="form-control"
				name="username"
				placeholder="Username"
				type="text"
			/>
		</div>
		<div class="mb-3">
			<input
				class="form-control"
				name="password"
				placeholder="Password"
				type="password"
			/>
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn-primary" type="submit">Log In</button>
		</div>
		<!-- prettier-ignore -->
		<div class="text-center" id="error-message">
			{% if login_error %} 
        Invalid username or password 
      {% endif %}
		</div>
	</form>
</div>
{% endblock %}
