<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>CS Investments</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div id="nav-bar-container">
				<!-- Instructions -->
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="/instructions" id="instructions"
						>Instructions</a
					>
				</div>

				<!-- Center logo and title -->
				<div class="logo">
					<a class="navbar-brand" href="/">
						<img
							src="{{ url_for('static', filename='images/CS2.PNG') }}"
							alt=""
							width="80"
						/>
						<span>CS Investments</span>
					</a>
				</div>

				<!-- other items -->
				<div class="navbar-nav" id="login-buttons">
					{% if not user_authenticated %}
					<a class="nav-item nav-link" href="/login" id="login">Login</a>
					<a class="nav-item nav-link" href="/register" id="register"
						>Register</a
					>
					{% else %}
					<a class="nav-item nav-link" href="/logout" id="logout">Logout</a>
					{% endif %}
				</div>
			</div>
		</nav>

		<main>{% block main %}{% endblock %}</main>

		<script src="{{ url_for('static', filename='script.js') }}"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
